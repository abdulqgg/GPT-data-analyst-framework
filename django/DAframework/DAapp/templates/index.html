<!DOCTYPE html>
<html>
<head>
    <title>GPT DA</title>
    <style>
        /* CSS Reset */
        /* Box sizing rules */
        *,
        *::before,
        *::after {
        box-sizing: border-box;
        }

        /* Remove default padding */
        ul[class],
        ol[class] {
        padding: 0;
        }

        /* Remove default margin */
        body,
        h1,
        h2,
        h3,
        h4,
        p,
        ul[class],
        ol[class],
        li,
        figure,
        figcaption,
        blockquote,
        dl,
        dd {
        margin: 0;
        }

        /* Set core body defaults */
        body {
        min-height: 100vh;
        scroll-behavior: smooth;
        text-rendering: optimizeSpeed;
        line-height: 1.5;
        }

        /* Remove list styles on ul, ol elements with a class attribute */
        ul[class],
        ol[class] {
        list-style: none;
        }

        /* A elements that don't have a class get default styles */
        a:not([class]) {
        text-decoration-skip-ink: auto;
        }

        /* Make images easier to work with */
        img {
        max-width: 100%;
        display: block;
        }

        /* Natural flow and rhythm in articles by default */
        article > * + * {
        margin-top: 1em;
        }

        /* Inherit fonts for inputs and buttons */
        input,
        button,
        textarea,
        select {
        font: inherit;
        }

        /* Remove all animations and transitions for people that prefer not to see them */
        @media (prefers-reduced-motion: reduce) {
        * {
            animation-duration: 0.01ms !important;
            animation-iteration-count: 1 !important;
            transition-duration: 0.01ms !important;
            scroll-behavior: auto !important;
        }
        }

        /* Custom variables */
        :root {
            --main-bg: #fafafa;
            --main-content-bg: #fff;
            --primary-color: #4caf50;
            --secondary-color: #607d8b;
            --accent-color: #ffc107;

            --container-pad: 20px;
            --border-radius: 8px;

            --box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        /* Global styles */
        body {
            background-color: var(--main-bg);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #333;
        }

        /* Content container */
        .container {
        max-width: 700px;
        margin: 30px auto;
        padding: var(--container-pad);
        background-color: var(--main-content-bg); 
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        }

        /* Headings */
        h1, h2 {
        color: var(--secondary-color);
        }

        h1 {
        font-size: 2rem;
        text-align: center;
        } 

        /* Text styles */
        .text-muted {
        color: #888;
        }

        /* Form elements */
        label {
        font-weight: 600;
        display: block;
        margin-bottom: 4px;
        }

        input, 
        textarea,
        select {
        width: 100%;
        padding: 8px 12px;
        border-radius: var(--border-radius);
        border: 1px solid #ddd;
        outline: none;
        }

        input:focus, 
        textarea:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 2px var(--primary-color) / 20%;
        }

        textarea {
        resize: vertical;
        min-height: 100px;
        }

        /* Submit button */
        .btn {
        display: block; 
        width: 100%;
        padding: 12px 16px;
        border: none;
        background-color: var(--primary-color);
        color: #fff;
        border-radius: var(--border-radius);
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
        box-shadow: var(--box-shadow);
        }

        .btn:hover {
        background-color: #3e8e41;
        }

        /* Animations */
        @keyframes slideUp {
        0% {
            transform: translateY(100%);
            opacity: 0;
        }

        100% {
            transform: translateY(0);
            opacity: 1;
        }
        }

        @keyframes slideLeft {
        0% {
            transform: translateX(-100%);
        }

        100% {
            transform: translateX(0);
        } 
        }

        /* Mobile friendly responsive styles */
        @media screen and (max-width: 600px) {
        .container {
            margin: 15px;
            padding: var(--container-pad);
        }

        h1 {
            font-size: 1.5rem;
        }
        }

        /* Accessibility */
        /* Screen reader only class */
        .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
        }

        /* Add outline on focus */
        button:focus,
        a:focus {
        outline: 2px solid var(--accent-color);
        outline-offset: 2px;
        }

        /* Improve contrast */
        h1,
        h2 {
        color: #333;
        }

        /* Remove animations for reduced motion */
        @media (prefers-reduced-motion) {
        .slideUp {
            animation: none;
        }
        
        .slideLeft {
            animation: none;
        }
        }

        /* Python button */
        .pythonButton {
            margin-top: 10px;
            display: block; 
            width: 100%;
            padding: 12px 16px;
            border: none;
            background-color: var(--primary-color); /* Default to green */
            color: #fff;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            box-shadow: var(--box-shadow);
        }

        .pythonButton:hover {
            background-color: #3e8e41; /* Darker green on hover */
        }

        .pythonButton:disabled {
            background-color: #f44336; /* Red when disabled */
            cursor: not-allowed;
        }

    </style>
    
        
</head>
<body>
    <div class="container">
        <h1>GPT Data Analyst</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="OPENAI_API_KEY">OpenAi API Key:</label>
            <input type="password" name="OPENAI_API_KEY" required>
            <br>
            
            <!-- Description and Field for txt_file -->
            <label for="{{ form.txt_file.id_for_label }}">Text File:</label>
            <p>This is your database breakdown as a .txt</p>
            {{ form.txt_file }}
            <br>
            
            <!-- Description and Field for db_file -->
            <label for="{{ form.db_file.id_for_label }}">Database File:</label>
            <p>This is your database as .db</p>
            {{ form.db_file }}
            <br>
            
            <label for="user_query">Enter a query for your data:</label>
            <textarea name="user_query" id="user_query" rows="2" required></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>

        <form action="{% url 'python' %}" method="post">
            {% csrf_token %}
            <button id="pythonButton" class="pythonButton" type="submit" {% if not form_submitted %}disabled{% endif %}>Visualise Data</button>
        </form>

    </div>
</body>
</html>
